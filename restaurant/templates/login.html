<div class="modal fade" id="login_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form action="{% url "django.contrib.auth.views.login" %}?next={{ request.path }}" method="post"
                      role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="id_username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="id_password"
                               placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary pull-left">Login</button>
                </form>
                <div class="pull-right">
                    <a class="btn btn-social btn-google-plus" data-toggle="modal"
                       href="{% url 'social:begin' 'google' %}?next={{ request.path }}">
                        <i class="fa fa-google"></i>
                        Login wih Google
                    </a>
                    <a class="btn btn-social btn-facebook" data-toggle="modal"
                       href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                        <i class="fa fa-facebook"></i>
                        Login with Facebook
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            {#			<div class="modal-footer">#}
            {#				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>#}
            {#				<button type="button" class="btn btn-primary">Save changes</button>#}
            {#			</div>#}
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
