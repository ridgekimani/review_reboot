{% extends 'base.html' %}
{% block body %}

{% if messages %}
    {% for message in messages %}
        {% if message.tags  %}
            <div class="alert alert-success alert-dismissable fade in">
                <button class="close" aria-hidden="true" data-dismiss="alert" type="button">x</button>
                {{message}}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ restaurant.name }}</h3>
        </div>
        <div class="panel-body">
            <form autocomplete="off" action="{% url "venues.views.notes.update_note" note.id %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <!-- <label for="tipArea">Tip</label> -->
                    {{ form.text.errors }}
                     <textarea class="form-control" id="tipArea" name="text"
                               placeholder="Type your tip here"
                               required>{{ note.text }}</textarea>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
