<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <a class="navbar-brand" href="/">Restaurants</a>
        <ul class="nav navbar-nav">
        </ul>
        <form method="post" action="{% url "venues.views.venuess.restaurants_lists" %}"
              class="navbar-form search-form pull-left" id="restaurant-form">
            {% csrf_token %}
            <input type="text" name="address" class="form-control" placeholder="address"/>
            <input type="text" name="category" class="form-control" placeholder="category" id="id_category"
                   style="position:relative;"/>
            <input class="btn btn-default" type="submit" value="Search"/>
            <a class="btn btn-default" href="/login/facebook?next=/restaurants/restaurants_lists/"
               role="button">Login</a>
        </form>
        <form class="navbar-form pull-right">
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url "django.contrib.auth.views.logout" %}?next={{ request.path }}">Log
                    out</a>
            {% else %}
                <a class="btn btn-default" href="{% url "django.contrib.auth.views.login" %}?next={{ request.path }}">Log
                    in</a>
            {% endif %}
        </form>
    </nav>
    {% block body %}{% endblock %}
</div>
