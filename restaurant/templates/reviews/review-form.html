{% load static %}
<div class="panel panel-default">
    <div class="panel-body">
        <div class="tile-title"><span class="panel-title"></span>

        <form autocomplete="off" action="{% url 'venues.views.reviews.add_review' restaurant.pk %}" method="post">{% csrf_token %}
            <label>Rating : </label>

            {% for i in 12345|make_list %}
                <div class="radio-inline">
                    <label>
                        <input type="radio"  name="rating" value="{{ i }}" required {% if rating == i %}
                               checked {% endif %} >{{ i }}
                    </label>
                </div>
            {% endfor %}
        </div>
            <div class="form-group">
            <br>
                <textarea class="form-control auto-size m-b-10" id="reviewArea" name="text"
                          placeholder="Write a review" required>{{ text }}</textarea>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
{#                {% if is_saved %}#}
{#                    <span class="label label-success">Saved</span>#}
{#                {% endif %}#}
            </div>
        </form>
    </div>
</div>
<!-- Form validation for safari-->
<script src="{% static "js/jquery.h5validate.js" %}"></script>
<script>
    $(document).ready(function () {
        $('form').h5Validate();
    });
</script>
