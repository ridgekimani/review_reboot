<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
    $(document).ready(function () {
        var latlng = new google.maps.LatLng("{{ latitude }}", "{{ longitude }}");
        var mapOptions = {
            zoom: 12,
            center: latlng,
            mapTypeControl: false,
            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map($('.map')[0], mapOptions);

        {% for restaurant in all_restaurants %}
            latlng = new google.maps.LatLng({{ restaurant.location.y }}, {{ restaurant.location.x }});
            new google.maps.Marker({
                position: latlng,
                map: map,
                title: "{{ restaurant.name }}"
            });
        {% endfor %}
    });
</script>
<div class="clearfix layout-block layout-a scroll-map-container search-results-block">
    <div class="col-md-8 ">
        <div class="results-wrapper">
            <div class="content">
                {% for restaurant in all_restaurants %}
                    <h3><a href="{% url 'venues.views.venuess.restaurant' restaurant.pk %}">
                        {{ restaurant.name }}
                    </a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-small btn-success"
                               onClick="window.open('{% url 'venues.views.venuess.update_restaurant' restaurant.pk %}', '_blank' )"
                               role="button">Edit</a>
                        {% endif %}
                    </h3>
                    {% for category in restaurant.categories.all %}
                        {{ category }}
                    {% endfor %}
                    {{ restaurant.address }} <br/>
                    {{ restaurant.phone }} <br/>
                    {{ restaurant.distance }} <br/>

                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="map-wrapper">
            <div class="search-map">
                <div class="map-header clearfix">
                </div>
                <div id="map-container" class="django-map-container">
                    <div class="map" style="width: 350px; height: 400px;"></div>
                </div>
            </div>
            <div id="search-adsense"></div>
        </div>
    </div>
</div>
