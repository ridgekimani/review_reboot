{% extends 'base.html' %}
{% load sekizai_tags static %}
{% block body %}

    <h4 class="page-title">Submitted for review</h4>
    <div class="block-area">
        <a href="{% url 'venues.views.venuess.restaurant_by_slug' restaurant_slug %}" class="btn btn-alt ">Go to the restaurant page</a>
    </div>

    {% addtoblock "js" %}
        <script>
            $(function () {
                console.log($(".note-remove"));
                $(".note-remove").click(function (event) {
                    if (!confirm("Are you sure?")) {
                        return false;
                    }
                })
            });
        </script>
    {% endaddtoblock %}
{% endblock %}
